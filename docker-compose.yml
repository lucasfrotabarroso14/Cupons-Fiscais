version: '3'
services:
  database:
    image: postgres
    ports:
      - 5440:5432
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb
    volumes:
      - /Users/lucasfrotabarroso/Desktop/projetos/Cupons-Jsleiman/init.sql
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080
